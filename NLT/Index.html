<div class="container body-content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">All task lists</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group" id="Todos"></ul>
                </div>
            </div>

        </div>
    </div>
   

    <div class="col-md-6 col-md-offset-3">
        <h4>Search by ID</h4>

        <div class="input-group">
            <input type="text" id="todoId" class="form-control">
            <span class="input-group-btn">
                <button onclick="find();" class="btn btn-primary" type="button">Search</button>
            </span>
        </div>

        <hr/>
        <p id="todoItem"/>
    </div>
</div>

<script>
    var uri = 'api/TodoLists';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of toDoLists.
            $.each(data, function (key, item) {
              // Add a list item for the ToDoList.
                $('<li>', { text: formatItem(item) }).appendTo($('#Todos')).addClass('list-group-item');
            });
          });
    });

    function formatItem(item) {
      return '# ' + item.Id + ' ' + item.Title + ' Created: ' + item.Date;
    }

    function find() {
      var id = $('#todoId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#todoItem').text(formatItem(data));
          })
          .fail(function (jqXhr, textStatus, err) {
            $('#todoItem').text('Error: ' + err);
          });
    }
</script>    

</body>
