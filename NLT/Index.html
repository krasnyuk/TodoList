<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title> List of tasks </title>
    <script defer src="Scripts/jquery-1.10.2.js"></script>
    <script defer src="Scripts/bootstrap.min.js"></script>
    <script defer src="Scripts/app/TodoLists.js"></script>

    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
    
</head>

<body>

<div class="container body-content">
    <div class="row">
        <div class="col-md-6">
            <!-- Panel with To do lists -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">All task lists</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group" id="Todos"></ul>
                </div>
            </div>

        </div>
        <!-- Panel with form for new lists -->
        <div class="col-md-4">
            <div class="panel panel-primary">
                
                <div class="panel-heading">
                    <h4 class="text-center">Create new list</h4>
                </div>

                <div class="panel-body">
                    <!-- form with Title and date -->
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="toDoTitle" placeholder="Enter title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Date</label>
                            <div class="col-sm-10">
                                <input type="date" id="toDoDate" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" id="toDoCreate" class="btn btn-default">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- searching panel -->
    <div class="row">
        <div class="col-md-6">
            <h4>Search by ID</h4>

            <div class="input-group">
                <input type="text" id="todoId" class="form-control">
                <span class="input-group-btn">
                    <button onclick="find();" class="btn btn-primary" type="button">Search</button>
                </span>
            </div>
            <!-- Results of search -->
            <hr />
            <p id="todoItem" />
        </div>
    </div>
</div>




</body>
</html>
